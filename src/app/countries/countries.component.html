<div class="row" style="display: flex; justify-content: flex-end; width: 100%">
  <div style="width: 25%; display: flex; flex-direction: row">
    <h5 style="margin: 2%">Acceuil</h5>

    <h5 style="margin: 2%">Recherche</h5>
  </div>
</div>
<div style="width: 100%; height: 2px; background-color: brown"></div>

<h1 style="justify-content: center; display: flex">
  Ma Super page de Recherche
</h1>
<div style="justify-content: center; display: flex; width: 100%">
  <input
    type="search"
    id="form1"
    class="form-control"
    [(ngModel)]="lang"
    placeholder="Rechercher par la langue"
    style="width: 50%"
  />

  <button
    class="btn btn-outline-secondary"
    (click)="getCountriesByLang()"
    style="width: 50px"
  >
    <i class="fas fa-search"></i>
  </button>
</div>
<br />

<div class="row" style="padding-inline: 500px">
  <div class="col-4 col-sm-4 col-md-4 col-lg-4" *ngFor="let p of tempCountries">
    <div class="card" style="width: 18rem">
      <img class="card-img-top" [src]="p.flags.png" alt="Card image cap" />
      <div class="card-body">
        <h5 class="card-title text-danger">{{ p.region }}</h5>
        <h5 class="card-title">{{ p.name.common }}</h5>
        <p class="card-text">Liste des langues parlées:</p>

        <div *ngFor="let l of p.languages | keyvalue">
          <div style="display: flex; flex-direction: row">
            {{ l.value }}
          </div>
        </div>

        <a href="#" class="btn btn-primary" class="btn btn-outline-danger"
          >Voir sur la carte map</a
        >
      </div>
    </div>
  </div>
</div>
<div style="justify-content: center; display: flex; width: 100%">
  <button
    (click)="showMore()"
    class="btn btn-outline-danger"
    class="btn btn-danger"
  >
    voir plus
  </button>
</div>
